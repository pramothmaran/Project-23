<head>
  <style>
      .modes-container {
          position: relative;
          width: 100%;
          height: 60px;
          padding: 10px,20px;

      }

      .publish-button, .preview-button {
          position: absolute;
          top: 15px;

      }

      .publish-button  {
         color: #161414;
         background-color: #f2f5f7;
         width: 80px;
         height: 40px;
          right: 20px;
      }


      .preview-button {
          color: #161414;
         background-color: #f7f8f8;
         width: 80px;
         height:40px;
          right:120px;
      }
      .publish-button:hover {
          background-color: #f830fb;

      }
      .preview-button:hover {
          background-color: #f628f3;

      }

  </style>
</head>
<body>
  <div class="modes-container">
      <button class="publish-button" onclick="switchMode('publish')">Publish</button>
      <button class="preview-button" onclick="switchMode('preview')">Preview</button>
       
      <div class="publish-mode mode-content">
          <h1></h1>
          <p></p>
      </div>

      <div class="preview-mode mode-content">
          <h1></h1>
          <p></p>
      </div>
  </div>

  <script>
      function switchMode(mode) {
          if (mode === 'publish') {
              document.querySelector('.publish-mode').style.display = 'block';
              document.querySelector('.preview-mode').style.display = 'none';
          } else if (mode === 'preview') {
              document.querySelector('.publish-mode').style.display = 'none';
              document.querySelector('.preview-mode').style.display = 'block';
          }
      }

      // Initial mode (you can set this to 'publish' or 'preview' as desired)
      switchMode('publish');
  
  </script>
</body>
